<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searched Results</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <a href="/welcome">Back to Welcome</a>
    <a href="/documents/create">Create a Document</a>
    <a href="/documents/list">View Your Documents</a>
    <a href="/documents/search-form">Search Documents</a>
    <a href="/logout">Logout</a>
</div>
<div class="content">

    <h2>Searched Results</h2>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Size</th>
            <th>Content</th>
            <th>Metadata</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="document : ${search}">
            <td th:text="${document.id}"></td>
            <td th:text="${document.name}"></td>
            <td th:text="${document.description}"></td>
            <td th:text="${document.size}"></td>
            <td>
                <a th:href="@{/content/download/{id}(id=${document.id})}">
                    <i class="fas fa-download icon"></i> Download
                </a>
            </td>
            <td>
                <a th:href="@{/documents/{id}/metadata(id=${document.id})}">
                    <i class="fas fa-info-circle icon"></i> View
                </a>
            </td>
            <td>
                <a th:href="@{/documents/delete/{id}(id=${document.id})}" onclick="return confirm('Are you sure you want to delete this document?');">
                    <i class="fas fa-trash-alt icon"></i> Delete
                </a>
            </td>
            <td>
                <a th:href="@{/documents/edit/{id}(id=${document.id})}">
                    <i class="fas fa-edit icon"></i> Edit
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
