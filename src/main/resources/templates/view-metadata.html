<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Metadata</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <a href="/welcome">Back to Welcome</a>
    <a href="/documents/create">Create a Document</a>
    <a href="/documents/list">View Your Documents</a>
    <a href="/documents/search-form">Search Documents</a>
    <a href="/logout">Logout</a>
</div>
<div class="content">
    <h2>Metadata</h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="metadata : ${metadata}">
            <td th:text="${metadata.name}"></td>
            <td th:text="${metadata.valor}"></td>
            <td>
                <form th:action="@{/documents/{id}/metadata/delete/{metadataId}(id=${documentId}, metadataId=${metadata.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <hr class="my-4">
    <h2>Add New Metadata</h2>
    <form action="#" th:action="@{/documents/{id}/metadata(id=${documentId})}" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required="required"><br><br>
        <label for="value">Value:</label><br>
        <input type="text" id="value" name="value" required="required"><br><br>
        <button type="submit">Add Metadata</button>
    </form>
</div>
</body>
</html>
